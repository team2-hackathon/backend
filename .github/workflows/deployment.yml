name: AWS

on:
  push:
    branches: [main, development]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST_IP }}
          username: ${{ secrets.AWS_SSH_KEY }}
          key: ${{ secrets.AWS_USER_NAME }}
          port: 22
          script: |
            cd /home/ubuntu/hackathon
            sudo npm i 
            sudo git pull
            sudo pm2 restart
